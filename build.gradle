group 'mit.spbau.ru.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "Cp"

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
